<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky Swear | jtdj.love</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #fdf6e3;
            --text: #586e75;
            --accent: #d33682;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 450px;
            width: 90%;
        }
        h2 { font-size: 1.6rem; margin-bottom: 0.5rem; color: var(--text); }
        p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 2rem; }
        
        /* The Illustration Area */
        .illustration-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        /* SVG Styling */
        .pinky-icon {
            width: 120px;
            height: 120px;
            fill: none;
            stroke: var(--text);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.5s ease;
            opacity: 0.6;
        }

        /* Animation when accepted */
        .accepted .pinky-icon {
            stroke: var(--accent);
            opacity: 1;
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(211, 54, 130, 0.2));
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(211, 54, 130, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 54, 130, 0.4);
        }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="loading">Gathering the promise...</div>
    
    <div id="content" style="display: none;">
        <h2 id="titleText"></h2>
        <p id="promiseText"></p>
        
        <div class="illustration-container" id="illustrate">
            <svg class="pinky-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 10c-1.1 0-2 .9-2 2v3c0 1.1-.9 2-2 2s-2-.9-2-2v-3c0-1.1-.9-2-2-2s-2 .9-2 2v3c0 1.1-.9 2-2 2s-2-.9-2-2V8c0-1.1.9-2 2-2s2 .9 2 2v1"/>
                <path d="M10 12c0-1.1.9-2 2-2s2 .9 2 2v3"/>
                <path d="M14 10c0-1.1.9-2 2-2s2 .9 2 2v3"/>
                <path d="M6 15c0 1.1.9 2 2 2s2-.9 2-2v-3c0-1.1-.9-2-2-2s-2 .9-2 2v3z"/>
                <path d="M18 13c0 1.1.9 2 2 2s2-.9 2-2v-5c0-1.1-.9-2-2-2s-2 .9-2 2v5z"/>
            </svg>
        </div>
        
        <button id="actionBtn" onclick="acceptPromise()">Pinky Promise</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://euollkzgqskcehpryzvk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1b2xsa3pncXNrY2VocHJ5enZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNTY2MDYsImV4cCI6MjA4NzgzMjYwNn0.Vl-X_vrbaWlMUh_OeJe5tbHvcxkt_j4bjHMIZpRJZrc';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentPromise = null;

    async function loadPromise() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('id');

        if (!slug) {
            document.getElementById('loading').innerText = "No promise link found.";
            return;
        }

        const { data, error } = await supabaseClient
            .from('promises')
            .select('*')
            .eq('slug', slug)
            .single();

        if (error || !data) {
            document.getElementById('loading').innerText = "This promise doesn't exist yet!";
            return;
        }

        currentPromise = data;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        updateUI();
    }

    function updateUI() {
        const titleText = document.getElementById('titleText');
        const promiseTextEl = document.getElementById('promiseText');
        const actionBtn = document.getElementById('actionBtn');
        const container = document.getElementById('mainContainer');
        
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        if (currentPromise.is_accepted) {
            titleText.innerText = "It's Official! ðŸŽ‰";
            promiseTextEl.innerHTML = `<strong>${currentPromise.recipient_name}</strong> and <strong>${currentPromise.sender_name}</strong><br>have promised: "${currentPromise.promise_text}"`;
            actionBtn.style.display = 'none';
            container.classList.add('accepted');
        } else {
            if (role === 's') {
                titleText.innerText = "Awaiting the promise...";
                promiseTextEl.innerText = `You're asking ${currentPromise.recipient_name} to promise: "${currentPromise.promise_text}"`;
                actionBtn.style.display = 'none';
            } else {
                titleText.innerText = `${currentPromise.sender_name} extends a pinky...`;
                promiseTextEl.innerText = `Do you promise: "${currentPromise.promise_text}"?`;
                actionBtn.style.display = 'inline-block';
            }
        }
    }

    async function acceptPromise() {
        const { error } = await supabaseClient
            .from('promises')
            .update({ is_accepted: true })
            .eq('id', currentPromise.id);

        if (error) {
            alert("Connection error! Try again.");
        } else {
            currentPromise.is_accepted = true;
            updateUI();
        }
    }

    loadPromise();
</script>

</body>
</html>
