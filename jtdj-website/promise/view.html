<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky Swear | jtdj.love</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #fdf6e3;
            --text: #586e75;
            --accent: #d33682;
            --line: #657b83; /* Professional slate gray for the outlines */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 450px;
            width: 90%;
        }
        h2 { font-size: 1.6rem; margin-bottom: 0.5rem; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 2rem; }

        /* --- THE SVG ANIMATION --- */
        .animation-area {
            height: 180px;
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hand-svg {
            width: 280px;
            height: 150px;
            overflow: visible;
        }

        .hand-group {
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Initial Positions */
        #leftHandGroup { transform: translateX(-40px); }
        #rightHandGroup { 
            transform: translateX(120px) scaleX(-1); 
            opacity: 0; 
        }

        /* The Outline Style */
        .hand-path {
            fill: none;
            stroke: var(--line);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* The Pinky "Joint" - This is what bends */
        .pinky-joint {
            transition: transform 0.8s ease-in-out;
            transform-origin: 105px 65px; /* Base of the pinky */
        }

        #rightHandGroup .pinky-joint { transform-origin: 105px 65px; }

        /* --- THE INTERLOCKED STATE --- */
        .accepted #leftHandGroup {
            transform: translateX(10px);
            stroke: var(--accent);
        }

        .accepted #rightHandGroup {
            transform: translateX(-10px) scaleX(-1);
            opacity: 1;
            stroke: var(--accent);
        }

        /* The "Hook" Bend */
        .accepted .pinky-joint {
            transform: rotate(35deg);
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(211, 54, 130, 0.2);
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="loading">Gathering the promise...</div>
    
    <div id="content" style="display: none;">
        <h2 id="titleText"></h2>
        <p id="promiseText"></p>
        
        <div class="animation-area" id="animArea">
            <svg class="hand-svg" viewBox="0 0 240 150">
                <g id="leftHandGroup" class="hand-group">
                    <path class="hand-path" d="M40,110 C40,110 35,65 60,60 C85,55 95,75 95,75 L105,65" />
                    <g class="pinky-joint">
                        <path class="hand-path" d="M105,65 C105,65 125,40 135,55 C145,70 120,95 120,95" />
                    </g>
                    <path class="hand-path" d="M120,95 C120,95 100,120 70,120 C40,120 40,110 40,110" />
                </g>

                <g id="rightHandGroup" class="hand-group">
                    <path class="hand-path" d="M40,110 C40,110 35,65 60,60 C85,55 95,75 95,75 L105,65" />
                    <g class="pinky-joint">
                        <path class="hand-path" d="M105,65 C105,65 125,40 135,55 C145,70 120,95 120,95" />
                    </g>
                    <path class="hand-path" d="M120,95 C120,95 100,120 70,120 C40,120 40,110 40,110" />
                </g>
            </svg>
        </div>
        
        <button id="actionBtn" onclick="acceptPromise()">Pinky Promise</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://euollkzgqskcehpryzvk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1b2xsa3pncXNrY2VocHJ5enZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNTY2MDYsImV4cCI6MjA4NzgzMjYwNn0.Vl-X_vrbaWlMUh_OeJe5tbHvcxkt_j4bjHMIZpRJZrc';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentPromise = null;

    async function loadPromise() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('id');

        if (!slug) {
            document.getElementById('loading').innerText = "Oops! No link found.";
            return;
        }

        const { data, error } = await supabaseClient
            .from('promises')
            .select('*')
            .eq('slug', slug)
            .single();

        if (error || !data) {
            document.getElementById('loading').innerText = "Promise not found!";
            return;
        }

        currentPromise = data;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        updateUI();
    }

    function updateUI() {
        const titleText = document.getElementById('titleText');
        const promiseTextEl = document.getElementById('promiseText');
        const actionBtn = document.getElementById('actionBtn');
        const mainContainer = document.getElementById('mainContainer');
        
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        if (currentPromise.is_accepted) {
            titleText.innerText = "It's Official! ðŸŽ‰";
            promiseTextEl.innerText = `${currentPromise.recipient_name} and ${currentPromise.sender_name} promised: "${currentPromise.promise_text}"`;
            actionBtn.style.display = 'none';
            mainContainer.classList.add('accepted');
        } else {
            if (role === 's') {
                titleText.innerText = "Waiting for them to promise...";
                promiseTextEl.innerText = `You're asking ${currentPromise.recipient_name} to promise: "${currentPromise.promise_text}"`;
                actionBtn.style.display = 'none';
            } else {
                titleText.innerText = `${currentPromise.sender_name} extends a pinky...`;
                promiseTextEl.innerText = `Do you promise: "${currentPromise.promise_text}"?`;
                actionBtn.style.display = 'inline-block';
            }
        }
    }

    async function acceptPromise() {
        const { error } = await supabaseClient
            .from('promises')
            .update({ is_accepted: true })
            .eq('id', currentPromise.id);

        if (error) {
            alert("Connection error! Please try again.");
        } else {
            currentPromise.is_accepted = true;
            updateUI();
        }
    }

    loadPromise();
</script>

</body>
</html>
