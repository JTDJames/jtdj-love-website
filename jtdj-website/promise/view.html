<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky Swear | jtdj.love</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #fdf6e3;
            --text: #586e75;
            --accent: #d33682;
            --skin: #FFDCB9; 
            --skin-dark: #E5C1A0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
        }
        h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; }
        
        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }

        /* --- THE NEW HAND ANIMATION --- */
        .animation-area {
            height: 180px;
            width: 100%;
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hand-wrapper {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Left Hand (Sender) */
        #leftHand {
            left: 15%;
            transform: rotate(-10deg);
        }

        /* Right Hand (Recipient) - Hidden off-screen right initially */
        #rightHand {
            right: -30%;
            transform: scaleX(-1) rotate(-10deg);
            opacity: 0;
        }

        /* The "Fist" part */
        .fist {
            width: 70px;
            height: 60px;
            background-color: var(--skin);
            border: 3px solid var(--skin-dark);
            border-radius: 15px;
            position: relative;
            z-index: 2;
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.05);
        }

        /* The extended Pinky Finger */
        .pinky {
            width: 22px;
            height: 50px;
            background-color: var(--skin);
            border: 3px solid var(--skin-dark);
            border-radius: 12px;
            position: absolute;
            top: -35px; /* Sits above the fist */
            transition: all 1.2s ease-in-out;
            transform-origin: bottom center;
        }

        #leftHand .pinky { left: 10px; transform: rotate(-15deg); }
        #rightHand .pinky { left: 10px; transform: rotate(-15deg); }

        /* --- INTERLOCKED STATE --- */
        .interlocked #leftHand {
            left: calc(50% - 65px);
            transform: rotate(0deg);
        }

        .interlocked #rightHand {
            right: calc(50% - 65px);
            transform: scaleX(-1) rotate(0deg);
            opacity: 1;
        }

        /* The "Hook" - Pinkies tilt toward each other */
        .interlocked #leftHand .pinky {
            transform: rotate(45deg);
            z-index: 1;
        }

        .interlocked #rightHand .pinky {
            transform: rotate(45deg);
            z-index: 3; /* Right pinky crosses OVER the left one */
        }

    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="loading">Loading promise...</div>
    
    <div id="content" style="display: none;">
        <h2 id="titleText"></h2>
        <p id="promiseText"></p>
        
        <div class="animation-area" id="animArea">
            <div class="hand-wrapper" id="leftHand">
                <div class="pinky"></div>
                <div class="fist"></div>
            </div>
            <div class="hand-wrapper" id="rightHand">
                <div class="pinky"></div>
                <div class="fist"></div>
            </div>
        </div>
        
        <button id="actionBtn" onclick="acceptPromise()">Pinky Promise</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://euollkzgqskcehpryzvk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1b2xsa3pncXNrY2VocHJ5enZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNTY2MDYsImV4cCI6MjA4NzgzMjYwNn0.Vl-X_vrbaWlMUh_OeJe5tbHvcxkt_j4bjHMIZpRJZrc';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentPromise = null;

    async function loadPromise() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('id');

        if (!slug) {
            document.getElementById('loading').innerText = "Oops! No promise found.";
            return;
        }

        const { data, error } = await supabaseClient
            .from('promises')
            .select('*')
            .eq('slug', slug)
            .single();

        if (error || !data) {
            document.getElementById('loading').innerText = "Promise not found!";
            return;
        }

        currentPromise = data;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        updateUI();
    }

    function updateUI() {
        const titleText = document.getElementById('titleText');
        const promiseTextEl = document.getElementById('promiseText');
        const actionBtn = document.getElementById('actionBtn');
        const animArea = document.getElementById('animArea');

        if (currentPromise.is_accepted) {
            titleText.innerText = "It's Official! ðŸŽ‰";
            promiseTextEl.innerText = `${currentPromise.recipient_name} and ${currentPromise.sender_name} promised: "${currentPromise.promise_text}"`;
            actionBtn.style.display = 'none';
            animArea.classList.add('interlocked');
        } else {
            titleText.innerText = `${currentPromise.sender_name} extends a pinky...`;
            promiseTextEl.innerText = `Do you promise: "${currentPromise.promise_text}"?`;
            animArea.classList.remove('interlocked');
        }
    }

    async function acceptPromise() {
        const { error } = await supabaseClient
            .from('promises')
            .update({ is_accepted: true })
            .eq('id', currentPromise.id);

        if (error) {
            alert("Error saving promise!");
        } else {
            currentPromise.is_accepted = true;
            updateUI();
        }
    }

    loadPromise();
</script>

</body>
</html>
