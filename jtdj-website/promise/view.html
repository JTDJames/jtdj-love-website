<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky Swear | jtdj.love</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
/* --- NEW CSS START --- */
        :root {
            --bg: #fdf6e3;
            --text: #586e75;
            --accent: #d33682;
            /* A nice peachy skin tone */
            --skin: #FFDCB9; 
            /* A slightly darker outline */
            --skin-outline: #E5C1A0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
        }
        h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; }
        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        
        /* --- THE NEW ANIMATION CSS --- */
        .animation-area {
            height: 200px; /* A bit taller for full hands */
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; Removed this so hands can enter from off-stage */
        }

        /* The SVG Container */
        .hands-svg {
            width: 300px;
            height: 200px;
            /* border: 1px solid red;  Uncomment for debugging positioning */
        }

        /* Styles for the SVG shapes */
        .hand-shape {
            fill: var(--skin);
            stroke: var(--skin-outline);
            stroke-width: 3;
            stroke-linejoin: round;
            stroke-linecap: round;
            transition: all 1.2s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth, bouncy transition */
        }

        /* Initial State: Waiting */
        .left-hand-group {
             /* Sits slightly to the left, rotated out */
            transform: translateX(-40px) rotate(-10deg);
        }
        .right-hand-group {
            /* Hidden off-screen to the right */
            transform: translateX(180px) rotate(10deg);
            opacity: 0; 
        }

        /* Final State: Interlocked (Triggered by JS adding this class) */
        .animation-area.interlocked .left-hand-group {
            /* Moves to center, hooks pinky */
            transform: translateX(10px) rotate(5deg);
        }
        .animation-area.interlocked .right-hand-group {
            /* Slides in, hooks pinky */
            transform: translateX(-10px) rotate(-5deg);
            opacity: 1;
        }
        /* --- NEW CSS END --- */
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="loading">Loading promise...</div>
    
    <div id="content" style="display: none;">
        <h2 id="titleText"></h2>
        <p id="promiseText"></p>
        
<div class="animation-area" id="animArea">
            <svg class="hands-svg" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
                <g class="left-hand-group">
                    <path class="hand-shape" d="M 60,180 C 60,180 50,120 70,100 C 80,90 100,90 110,100 C 115,105 120,120 120,120 L 130,110 C 130,110 150,60 170,70 C 185,78 175,110 165,125 C 155,140 140,180 140,180 Z" />
                </g>
                
                <g class="right-hand-group">
                    <path class="hand-shape" d="M 240,180 C 240,180 250,120 230,100 C 220,90 200,90 190,100 C 185,105 180,120 180,120 L 170,110 C 170,110 150,60 130,70 C 115,78 125,110 135,125 C 145,140 160,180 160,180 Z" />
                </g>
            </svg>
        </div>
        ```        
        <button id="actionBtn" onclick="acceptPromise()">Pinky Promise</button>
    </div>
</div>

<script>
    console.log("View page script starting!");
    
    // 1. Initialize Supabase (Renamed to supabaseClient to prevent collision!)
    const supabaseUrl = 'https://euollkzgqskcehpryzvk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1b2xsa3pncXNrY2VocHJ5enZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNTY2MDYsImV4cCI6MjA4NzgzMjYwNn0.Vl-X_vrbaWlMUh_OeJe5tbHvcxkt_j4bjHMIZpRJZrc';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentPromise = null;

    async function loadPromise() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('id');

        if (!slug) {
            document.getElementById('loading').innerText = "Oops! No promise found in the URL.";
            return;
        }

        // 2. Fetch from Supabase using our new variable name
        const { data, error } = await supabaseClient
            .from('promises')
            .select('*')
            .eq('slug', slug)
            .single();

        if (error || !data) {
            console.error(error);
            document.getElementById('loading').innerText = "Promise not found. It might be broken!";
            return;
        }

        currentPromise = data;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        updateUI();
    }

    function updateUI() {
        const titleText = document.getElementById('titleText');
        const promiseTextEl = document.getElementById('promiseText');
        const actionBtn = document.getElementById('actionBtn');
        const animArea = document.getElementById('animArea');

        if (currentPromise.is_accepted) {
            titleText.innerText = "It's Official! ðŸŽ‰";
            promiseTextEl.innerText = `${currentPromise.recipient_name} and ${currentPromise.sender_name} promised: "${currentPromise.promise_text}"`;
            actionBtn.style.display = 'none';
            animArea.classList.add('interlocked');
        } else {
            titleText.innerText = `${currentPromise.sender_name} extends a pinky...`;
            promiseTextEl.innerText = `Do you promise: "${currentPromise.promise_text}"?`;
            animArea.classList.remove('interlocked');
        }
    }

    async function acceptPromise() {
        // 3. Update Supabase using our new variable name
        const { error } = await supabaseClient
            .from('promises')
            .update({ is_accepted: true })
            .eq('id', currentPromise.id);

        if (error) {
            alert("Something went wrong saving the promise!");
            console.error(error);
        } else {
            currentPromise.is_accepted = true;
            updateUI();
        }
    }

    loadPromise();
</script>

</body>
</html>
