    <style>
        :root { --bg: #fdf6e3; --text: #586e75; --accent: #d33682; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-align: center; overflow-x: hidden; }
        .container { background: white; padding: 2.5rem; border-radius: 35px; box-shadow: 0 15px 40px rgba(0,0,0,0.04); max-width: 500px; width: 90%; position: relative; z-index: 10; }
        
        .animation-area { height: 300px; position: relative; margin: 0; display: flex; justify-content: center; align-items: center; }

        /* --- THE ALIGNMENT & FINGER FIX --- */
        #left-hand, #right-hand { 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-origin: center center;
        }

        /* State 1: Sender Waiting (Left hand stays home, Right hand is hidden) */
        .waiting-sender #left-hand { transform: translateX(40px); }
        .waiting-sender #right-hand { transform: translateX(350px); opacity: 0; }

        /* State 2: Invitation (Hands pulled apart) */
        .invitation #left-hand { transform: translateX(-100px) rotate(-8deg); }
        .invitation #right-hand { transform: translateX(100px) rotate(8deg); opacity: 1; }

        /* State 3: The Accepted Animation (Slide back to home) */
        .accepted #left-hand { animation: slideLeftHome 1.5s ease-out forwards; }
        .accepted #right-hand { opacity: 1; animation: slideRightHome 1.5s ease-out forwards; }
        .accepted #sparkles { animation: popIn 1.8s forwards; }

        @keyframes slideLeftHome { 0% { transform: translateX(-100px) rotate(-8deg); } 100% { transform: translateX(0) rotate(0deg); } }
        @keyframes slideRightHome { 0% { transform: translateX(100px) rotate(8deg); } 100% { transform: translateX(0) rotate(0deg); } }
        @keyframes popIn { 0%, 75% { opacity: 0; transform: scale(0.3); } 85% { opacity: 1; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        /* Sparkle Twinkles */
        .sparkle-anim-1, .sparkle-anim-2, .sparkle-anim-3 { transform-box: fill-box; transform-origin: center; }
        .sparkle-anim-1 { animation: twinkle 3s infinite alternate ease-in-out; }
        .sparkle-anim-2 { animation: twinkle 2.5s infinite alternate-reverse ease-in-out; }
        @keyframes twinkle { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0.7); opacity: 0.5; } }

        button { background-color: var(--accent); color: white; border: none; padding: 16px 38px; border-radius: 50px; font-weight: 700; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 15px rgba(211, 54, 130, 0.25); }
        button:hover { transform: scale(1.05); }

        #shareOverlay { display: none; position: fixed; bottom: 30px; background: #333; color: white; padding: 12px 20px; border-radius: 50px; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 100; }
        #statusNote { font-size: 0.75rem; color: #aaa; margin-top: 15px; }
    </style>

<script>
    const supabaseUrl = 'https://euollkzgqskcehpryzvk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1b2xsa3pncXNrY2VocHJ5enZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNTY2MDYsImV4cCI6MjA4NzgzMjYwNn0.Vl-X_vrbaWlMUh_OeJe5tbHvcxkt_j4bjHMIZpRJZrc';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentPromise = null;
    let pollCount = 0;
    let alreadyConfettied = false;

    async function loadPromise() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('id');
        const role = urlParams.get('role');

        const { data } = await supabaseClient.from('promises').select('*').eq('slug', slug).single();

        if (data) {
            currentPromise = data;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            if (urlParams.get('new') === 'true' && role === 's' && !currentPromise.is_accepted) {
                document.getElementById('shareOverlay').style.display = 'flex';
            }

            updateUI(role);
            
            if (currentPromise.is_accepted) {
                if(!alreadyConfettied) {
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#d33682', '#F9D366'] });
                    alreadyConfettied = true;
                }
                return true; 
            }
        }
        return false;
    }

    function updateUI(role) {
        const container = document.getElementById('mainContainer');
        const title = document.getElementById('titleText');
        const btn = document.getElementById('actionBtn');

        if (currentPromise.is_accepted) {
            container.className = "container accepted";
            title.innerText = "It's Official! ðŸŽ‰";
            btn.style.display = 'none';
            document.getElementById('statusNote').style.display = 'none';
        } else if (role === 's') {
            container.className = "container waiting-sender";
            title.innerText = "Pinky Extended...";
            btn.style.display = 'none';
            document.getElementById('statusNote').innerHTML = "Waiting for them... ðŸ“¡";
        } else {
            container.className = "container invitation";
            title.innerText = `${currentPromise.sender_name} extends a pinky...`;
            btn.style.display = 'inline-block';
            document.getElementById('statusNote').innerText = "Accept the promise below â†“";
        }
        document.getElementById('promiseText').innerText = `"${currentPromise.promise_text}"`;
    }

    async function acceptPromise() {
        await supabaseClient.from('promises').update({ is_accepted: true }).eq('slug', currentPromise.slug);
        loadPromise();
    }

    function copyRecipientLink() {
        const urlParams = new URLSearchParams(window.location.search);
        const rLink = window.location.origin + "/promise/view.html?id=" + urlParams.get('id') + "&role=r";
        navigator.clipboard.writeText(rLink);
        alert("Copied! Send it to your friend.");
        document.getElementById('shareOverlay').style.display = 'none';
    }

    const interval = setInterval(async () => {
        pollCount++;
        const stop = await loadPromise();
        if (stop || pollCount > 100) clearInterval(interval);
    }, 3000);

    loadPromise();
</script>
